<div class="modal fade" id="ModalUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registrieren</h5>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="modalForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-2">
                            <label for=anrede></label>
                            <select id="anrede" class="bbutton text-center" required>
                                <option value="Herr" class="anrede">Herr</option>
                                <option value="Frau" class="anrede">Frau</option>
                            </select>
                            <br>
                        </div>
                        <div class="col-5">
                            <label for=vorname></label>
                            <input id=vorname type="text" name="vorname" pattern="^[A-Za-zäöüÄÖÜß]{2,}(\s[A-Za-z]+)*$"
                                   placeholder="Vorname" class="form-control" required>
                            <br>
                        </div>
                        <div class="col-5">
                            <label for=nachname></label>
                            <!--Durch das pattern wird vorgegeben, was in den Input-Feldern eingegeben werden muss
                            geht später in den Server-->
                            <input id=nachname type="text" pattern="^[A-Za-zäöüÄÖÜß]{2,}(\s[A-Za-z]{2,})*$"
                                   name="nachname" placeholder="Nachname" class="form-control" required>
                            <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="col-5">
                            <label for=email></label>
                            <!------------(+ mind 1x) (* 0-) mind. 1 Zeichen \w+ (\.\w+)* pattern für Wiederholung---->
                            <input id=email type="email" name="email" pattern="\w+([\.\-]\w+)*@[a-z]+([\.\-][a-z]+)+"
                                   placeholder="Email" class="form-control" required>
                            <br>
                        </div>
                        <div class="col-5">
                            <label for=passwort></label>
                            <input id=passwort type="password" pattern=".{3,}" name="passwort" placeholder="Passwort"
                                   class="form-control" required>
                            <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="col-5">
                            <label for=strasse></label>
                            <input id=strasse type="text" name="strasse" pattern="^[A-Za-zäöüÄÖÜß\s]{2,}(\s[A-Za-z]+)*$"
                                   placeholder="Straße" class="form-control" required>
                            <br>
                        </div>
                        <div class="col-5">
                            <label for=hausnummer></label>
                            <input id=hausnummer type="text" pattern="^[0-9]{1,3}[A-Za-z]$" name="hausnummer"
                                   placeholder="Hausnummer" class="form-control" required>
                            <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="col-5">
                            <label for=postleitzahl></label>
                            <input id=postleitzahl type="text" name="postleitzahl" pattern="^[0-9]{5}$"
                                   placeholder="Postleitzahl" class="form-control" required>
                            <br>
                        </div>
                        <div class="col-5">
                            <label for=ort></label>
                            <input id=ort type="text" pattern="^[A-Za-zäöüÄÖÜß]{2,}(\s[A-Za-zäöüÄÖÜß]+)*$" name="ort"
                                   placeholder="Ort" class="form-control" required>
                            <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="col-10">
                            <label for=telefonnummer></label>
                            <input id=telefonnummer type="text" name="telefonnummer" pattern="^0\d{5,20}$"
                                   placeholder="Telefon" class="form-control" required>
                            <br>
                        </div>
                    </div>
                    <label for="indexUser"></label>
                    <input id="indexUser" hidden type="number">
                    <span id="registrierenError"></span>
                </div>
                <div class="modal-footer">

                        Registrieren
